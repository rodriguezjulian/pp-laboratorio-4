<div class="contenedor-tabla">
  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">Lista de Veterinarios</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>DNI</th>
            <th>Edad</th>
            <th>Nacionalidad</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let veterinario of veterinarios"
            (click)="seleccionarVeterinario(veterinario)"
          >
            <td>{{ veterinario.nombre }}</td>
            <td>{{ veterinario.dni }}</td>
            <td>{{ veterinario.edad }}</td>
            <td>{{ veterinario.nacionalidad }}</td>
            <td>
              <button class="btn btn-primary">Ver Detalles</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
