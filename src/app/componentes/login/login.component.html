<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card custom-card text-white text-center">
          <h2 class="p-3 text-center title-text">JULIAN RODRIGUEZ</h2>
          <div class="card-body p-5">
            <div class="mb-md-5 mt-md-4 pb-4">
              <h2 class="fw-bold mb-3 text-uppercase">Bienvenido</h2>
              <p class="subtitle-text mb-4">Por favor ingrese sus credenciales</p>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typeEmailX">Email</label>
                <input [(ngModel)]="email" type="email" id="typeEmailX" class="form-control form-control-lg custom-input" />
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typePasswordX">Contrase√±a</label>
                <input [(ngModel)]="userPWD" type="password" id="typePasswordX" class="form-control form-control-lg custom-input" />
              </div>

              <button (click)="AutoCompletado()" class="btn custom-btn mb-3" style="background-color: #e91e63;">Autocompletar Admin</button>
              <button (click)="Auto()" class="btn custom-btn mb-3" style="background-color: #4caf50;">Autocompletar Empleado</button>
              <button (click)="Login()" class="btn custom-btn mb-3" style="background-color: #03a9f4;">Ingresar</button>

              <div *ngIf="msjError !== ''" class="mt-3">
                <strong><label style="color: #ff5252;" class="form-label">{{ msjError }}</label></strong>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
