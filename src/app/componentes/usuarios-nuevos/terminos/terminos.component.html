<div class="container mt-5">
  <h3 class="text-center">Términos y Condiciones</h3>
  <p>
    Por favor, lea y acepte los términos y condiciones para continuar. También confirme su correo electrónico.
  </p>
  <div class="mb-3">
    <label for="email" class="form-label">Correo Electrónico</label>
    <input
      type="email"
      id="email"
      class="form-control"
      [(ngModel)]="email"
      (input)="validarEmail()"
    />
    <div
      *ngIf="!emailValido && email"
      class="text-danger mt-1">
      Por favor, ingrese un correo válido.
    </div>
  </div>
  <div class="form-check">
    <input
      type="checkbox"
      id="aceptar"
      class="form-check-input"
      [(ngModel)]="aceptado"
    />
    <label for="aceptar" class="form-check-label">
      Acepto los términos y condiciones
    </label>
  </div>
  <button class="btn btn-primary mt-3" [disabled]="!aceptado || !email || !emailValido" (click)="continuar()">
    Continuar
  </button>
  <button  [disabled]="!aceptado || !email || !emailValido" (click)="home()" class="btn btn-primary mt-3" style="margin-left: 220px;">
    Home
  </button>
</div>
