<div class="contenedor-detalle-veterinario">
  <div *ngIf="!veterinario" class="alert alert-warning text-center" role="alert">
    Aún no hay información para mostrar.
  </div>
  <div *ngIf="veterinario" class="h-100 p-5 text-white bg-dark rounded-3">
    <h2>Detalles del Veterinario</h2>
    <p><strong>Nombre:</strong> {{ veterinario?.nombre }}</p>
    <p><strong>DNI:</strong> {{ veterinario?.dni }}</p>
    <p><strong>Edad:</strong> {{ veterinario?.edad }}</p>
    <p><strong>Matrícula:</strong> {{ veterinario?.matricula }}</p>
    <p><strong>Atiende a domicilio:</strong> {{ veterinario?.atiendeDomicilio ? 'Sí' : 'No' }}</p>
  </div>
</div>
