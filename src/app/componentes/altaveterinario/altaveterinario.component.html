<div class="gradient-custom vh-100 d-flex align-items-center justify-content-center">
    <div class="container my-5">
      <main>
        <div class="row g-5">
          <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Alta de Veterinario</h4>
            <form [formGroup]="veterinarioForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" id="nombre" formControlName="nombre" class="form-control" required />
                  <div *ngIf="veterinarioForm.get('nombre')?.invalid && veterinarioForm.get('nombre')?.touched" class="text-danger">
                    Nombre es requerido y solo debe contener letras.
                  </div>
                </div>
                <div class="col-sm-6">
                  <label for="dni" class="form-label">DNI</label>
                  <input type="text" id="dni" formControlName="dni" class="form-control" required />
                  <div *ngIf="veterinarioForm.get('dni')?.invalid && veterinarioForm.get('dni')?.touched" class="text-danger">
                    DNI es requerido y debe tener 8 caracteres numéricos.
                  </div>
                </div>
              </div>
              <div class="col-12">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" id="edad" formControlName="edad" class="form-control" required />
                <div *ngIf="veterinarioForm.get('edad')?.invalid && veterinarioForm.get('edad')?.touched" class="text-danger">
                  Edad es requerida y debe estar entre 21 y 65.
                </div>
              </div>
              <div class="col-12">
                <label for="matricula" class="form-label">Matrícula</label>
                <input type="text" id="matricula" formControlName="matricula" class="form-control" required />
                <div *ngIf="veterinarioForm.get('matricula')?.invalid && veterinarioForm.get('matricula')?.touched" class="text-danger">
                  Matrícula es requerida y debe contener al menos 6 caracteres numéricos.
                </div>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input type="checkbox" id="atiendeDomicilio" formControlName="atiendeDomicilio" class="form-check-input" />
                  <label for="atiendeDomicilio" class="form-check-label">Atiende a domicilio</label>
                </div>
              </div>
              <div class="col-12">
                <label for="nacionalidad" class="form-label">Nacionalidad</label>
                <select id="nacionalidad" formControlName="nacionalidad" class="form-select" required>
                  <option *ngFor="let pais of paises" [value]="pais.name.common">
                    {{ pais.name.common }}
                  </option>
                </select>
                <div *ngIf="veterinarioForm.get('nacionalidad')?.invalid && veterinarioForm.get('nacionalidad')?.touched" class="text-danger">
                  Nacionalidad es requerida.
                </div>
              </div>
              <div class="mt-3" *ngIf="selectedCountryFlag">
                <h5>País Seleccionado:</h5>
                <img [src]="selectedCountryFlag" [alt]="veterinarioForm.get('nacionalidad')?.value + ' flag'" width="50" height="30" />
              </div>
              <button type="submit" class="w-100 btn btn-primary btn-lg mt-3" [disabled]="veterinarioForm.invalid">Dar de Alta</button>
            </form>
            <button (click)="atras()" class="w-100 btn btn-secondary btn-lg mt-3">Atrás</button>
          </div>
        </div>
      </main>
    </div>
  </div>
